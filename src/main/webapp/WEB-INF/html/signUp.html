<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<div>
    <h1>Registration a new user</h1>
    <p>Please fill in this form to create an account</p>

    <form method="post">
            <fieldset> <legend><b>Introduce yourself</b></legend>
            <label><input name="email" placeholder="Enter email"></label>
            <label><input name="password" placeholder="Enter password"></label>
            <label><input name="name" placeholder="Enter name"></label>
            <label><input name="surname" placeholder="Enter surname"></label>
            <label><input name="phone" placeholder="Enter phone"></label>
            </fieldset>
            <br>
            <button>Send my greetings</button>
    </form>

    <div>
        <p>Already have an account? <a href="../signIn">Sign in</a></p>
    </div>
</div>
</body>
</html>
